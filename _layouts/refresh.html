<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link href="../../templates/sylvester-inner/css/home.css" type="text/css" rel="stylesheet" />
    <link href="../../templates/sylvester-inner/css/flexcrollstyles.css" type="text/css" rel="stylesheet" />
    <link href="../../templates/sylvester-inner/css/tutorsty.css" type="text/css" rel="stylesheet" />
    <script src="../../templates/sylvester-inner/css/jquery-1.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery.noConflict();
    </script>
    <script src="../../templates/sylvester-inner/css/menu.js" type="text/javascript"></script>
    <script src="../../templates/sylvester-inner/css/flexcroll.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../templates/sylvester-inner/css/style.css" />

    <link rel="stylesheet" href="../../templates/system/css/system.css" type="text/css" />
    <link rel="stylesheet" href="../../templates/system/css/general.css" type="text/css" />
    <base href="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="author" content="Sylvester and Associates" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<input type="hidden" name="ul_val" id="ul_val" value="54" />

<div class="main">
    <div class="inner">

        <div style="border:0px solid red; background: url('{{ page.background_url }}') no-repeat; height:530px; width:1003px;">

          </div>
            <div class="slave_bg">
                <div class="slave_home_right_inner">
                    <div id='mycustomscroll' class='flexcroll' style="width:540px;">

                            <tr>
                                <td class="contentheading" width="100%">
                                    {{ page.title }}
                                </td>
                            </tr>
                        </table>
                        <table class="contentpaneopen">
                            <tr>
                                <td valign="top">
                                </td>
                            </tr>
                        </table>
                        <span class="article_separator">&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="call">
        </div>
    </div>
    {% include footer.html %}
</div>
{% include script-footer.html %}
